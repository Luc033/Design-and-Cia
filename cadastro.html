  <body class="login-body">
    <div class="form-login form-cadastro">
      <form action="cadastroAction.php" method="POST">
        <div class="row">
          <h1 class="text-center">Cadastre-se Aqui</h1>
          <h3 class="text-center">
            Preencha os campos abaixo para poder criar sua conta
          </h3>
          <div class="form-group id ">
            <input
              type="hidden"
              name="idCliente"
              class="form-control"
              id="idCliente"
            />
          </div>
          <div class="form-group col-6">
            <label for="name">Primeiro Nome</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Primeiro Nome"
            />
          </div>
          <div class="form-group col-6">
            <label for="secName">Sobrenome</label>
            <input
              type="text"
              name="secName"
              class="form-control"
              id="secName"
              placeholder="Sobrenome"
            />
          </div>
          <div class="form-group col-4 ">
            <label for="dn">Data de nascimento</label>
            <input type="date" name="dn" class="form-control" id="dn" />
          </div>
          <div class="form-group col-4">
            <label for="cpfCNPJ">CPF ou CNPJ</label>
            <input
              type="numero"
              name="cpfCNPJ"
              class="form-control"
              id="cpfCnpj"
              placeholder="CPF ou CNPJ"
            />
          </div>
          <div class="form-group col-4 center cad-tel">
            <label for="telefone">Telefone</label>
            <input
              type="numero"
              name="telefone"
              class="form-control"
              id="tel"
              placeholder="Telefone"
            />
          </div>
          <div class="form-group col-9">
            <label for="rua">Rua</label>
            <input
              type="text"
              name="rua"
              class="form-control"
              id="rua"
              placeholder="Nome da rua"
            />
          </div>
          <div class="form-group col-3">
            <label for="numero">Número</label>
            <input
              type="number"
              name="numero"
              class="form-control"
              id="numero"
              placeholder="Número"
            />
          </div>
          <div class="form-group col-4">
            <label for="complemento">Complemento</label>
            <input
              type="text"
              name="complemento"
              class="form-control"
              id="complemento"
              placeholder="Complemento"
            />
          </div>
          <div class="form-group col-4">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              name="bairro"
              class="form-control"
              id="bairro"
              placeholder="Bairro"
            />
          </div>
          <div class="form-group col-4">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              name="cidade"
              class="form-control"
              id="cidade"
              placeholder="Cidade"
            />
          </div>
          <div class="form-group col-6">
            <label for="estado">Estado</label>
            <input
              type="text"
              name="estado"
              class="form-control"
              id="estado"
              placeholder="Estado"
            />
          </div>
          <div class="form-group col-6">
            <label for="cep">CEP</label>
            <input
              type="text"
              name="cep"
              class="form-control"
              id="cep"
              placeholder="CEP"
            />
          </div>
          <div class="form-group email">
            <label for="email">Endereço de email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Entre com seu E-mail"
            />
          </div>
          <div class="form-group">
            <label for="password">Senha </label>
            <div class="senha-view">
              <input
                type="password"
                class="form-control"
                id="senha"
                name="senha"
                placeholder="Entre com sua senha"
              />
              <i id="olho-aberto" class="olho bi bi-eye-fill"></i>
              <i id="olho-fechado" class="olho bi bi-eye-slash-fill"></i>
            </div>
          </div>
          <a href="#">
            <button type="submit">Continuar</button>
          </a>
          <p class="text-center has-cadaster ">
            <span>Já possui Cadastro?</span>
            <a href="./login.html">Faça Login</a>
          </p>
        </div>
      </form>
    </div>

    <script src="js/login.js"></script>
  </body>
